<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>

<body>
    <div class="main">

        <form action="" method="get" class="form" id="form-1">
            <h3 class="heading">Tool </h3>
            <p class="desc">Nhập ngày tháng năm bên dưới</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="startDateInput" class="form-label">Ngày Bắt Đầu</label>
                <input id="startDateInput" name="startDate" type="date" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="endDateInput" class="form-label">Ngày Kết Thúc</label>
                <input id="endDateInput" name="endDate" type="date" class="form-control">
                <span class="form-message"></span>
            </div>
            <button class="form-submit" id="crawlButton">Download Excel</button>
        </form>

    </div>
</body>
<script src="../main.js"></script>
<script>
    const startDateInput = document.getElementById('startDateInput');
    const endDateInput = document.getElementById('endDateInput');
    const crawlButton = document.getElementById('crawlButton');

    crawlButton.addEventListener('click', () => {
        const startDateValue = startDateInput.value;
        const endDateValue = endDateInput.value;
        workCrawlData(startDateValue, endDateValue);
    });
</script>

</html>
